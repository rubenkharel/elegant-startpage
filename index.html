<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartPage Hub</title>
    <link rel="shortcut icon" type="image/ico" href="assets/icon.ico"/>
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">

    <div class="app-container">
        <div class="header-container">
            <div class="header">
    
                <div class="welcome-msg"></div>
                
                <form class="search-form" action="http://www.google.com/search" method="get">
                    <input 
                        type="text" 
                        name="q" 
                        autoComplete="off" 
                        placeholder="Search"
                    />
                </form>
                <div class="date-theme">
                    <div class="current-date"></div>
                    <button class="theme"><img src=assets/sun.png alt=""/></button>
                </div>
            </div>
        </div>
    
        <div class="dashboard-container">

            <div>
                <div class="todo-title">
                    <div class="todo-title-text">
                        <img src="/assets/todo-icon.png" alt="todo list icon">
                        <span>Tasks</span>
                    </div>
                    <button class="todo-add">+</button>
                </div>
        
                <div class="todo-container">
                    <div class="todo-list">
                        <ul id="todo-list">
                        </ul>
                    </div>
                </div>
            </div>
        
            <div>
                <div class="notes-title">
                    <div class="notes-title-text">
                        <img src="/assets/notes-icon.png" alt="notes list icon">
                        <span>Notes</span>
                    </div>
                    <button class="notes-add">+</button>
                </div>
                <div class="notes-container">
                    <form class="note-input-container hidden">
                        <textarea class="note-input"></textarea>
                        <button class="note-done">DONE</button>
                    </form>
                    <div class="notes-list">
                        <ul id="notes-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="bookmarks-container">
            <div class="bookmarks-list">
                 <ul id="bookmarks-list">
                    <button class="new-bookmark-btn">+</button>
                 </ul>
                 <form action="submit" class="bookmark-input hidden" id="bookmark-input-form">
                     <input 
                        id="bookmark-input" 
                        type="text" 
                        placeholder="example.com" 
                        autocomplete="off" 
                     />
                     <button type="submit" class="add-btn">Add</button>
                     <button type="button" class="cancel-btn">Cancel</button>
                 </form>
            </div>
         </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
